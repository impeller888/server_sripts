[ISP]
SRV_NAME=serverSRV_NUM.hosting.reg.ru
CHOWN=sudo /usr/local/bin/sup_exec chown
MV=sudo /usr/local/bin/sup_exec mv
CHMOD=sudo /usr/local/bin/sup_exec chmod
TAR=sudo /usr/local/bin/sup_exec tar
CAT=sudo /bin/cat
AWK=sudo /bin/awk
DU=sudo /usr/bin/du
FIND=sudo /usr/bin/find
IPTABLES=sudo /sbin/iptables
CP=sudo /usr/local/bin/sup_exec cp
DBROOT=sudo /usr/local/bin/dbroot.sh
GET_SITE_DIR=sudo /usr/local/ispmgr/sbin/mgrctl wwwdomain.edit elid=DOMAIN | grep docroot | /usr/bin/awk -F= '{print $2}'
REPLASE_SITE_DIR=mv /var/www/SITE_DIR .; mv 

